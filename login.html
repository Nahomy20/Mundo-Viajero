<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mundo Viajero</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="img/favi.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="img/logo.png" alt="Mundo Viajero Logo">
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="login.html" class="active">Iniciar Sesión</a></li>
      </ul>
    </nav>
  </header>

  <!-- LOGIN -->
  <section class="login">
    <div class="login-box">
      <h1>Iniciar Sesión</h1>
      <form id="loginForm">
        <div class="input-group">
          <i class="fa-solid fa-id-card"></i>
          <input type="text" id="carnet" placeholder="Carnet" required>
        </div>
        <div class="input-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="password" placeholder="Contraseña" required>
        </div>
        <button type="submit">Acceder</button>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Mundo Viajero - Todos los derechos reservados</p>
  </footer>

  <script src="js/login.js"></script>
</body>
</html>
