<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias - Mundo Viajero Nicaragua</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="img/favi.png">
  <style>
    .thank-you-container {
      text-align: center;
      padding: 100px 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .thank-you-icon {
      font-size: 80px;
      color: #0a5c50;
      margin-bottom: 20px;
    }
    
    .thank-you-container h1 {
      color: #0a5c50;
      margin-bottom: 20px;
    }
    
    .thank-you-container p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .btn-return {
      display: inline-block;
      background: linear-gradient(135deg, #0a5c50, #2dd4bf);
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    .btn-return:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(11, 101, 88, 0.3);
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <div class="thank-you-icon">✅</div>
    <h1>¡Mensaje Enviado Exitosamente!</h1>
    <p>Gracias por contactarnos. Hemos recibido tu mensaje y te responderemos dentro de las próximas 24 horas.</p>
    <a href="contáctanos.html" class="btn-return">Volver al formulario</a>
    <a href="index.html" class="btn-return" style="margin-left: 15px; background: linear-gradient(135deg, #666, #999);">Ir al inicio</a>
  </div>
</body>
</html>
